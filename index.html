<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Timer</title>
       <link rel="stylesheet" href="timerStyle.css">
       
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <p>
                    <span class="hours">00</span>:<span class="mins">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
                </p><br>
                <button class="btn-start">Start</button>
                <button class="btn-stop">Stop</button>
                <button class="btn-reset">Reset</button>
            </div>
            <footer class="footer">
                <span>Made by C.Hicham</span>
            </footer>
        </div>
        <script src="Scripts.js"></script>
    </body>
</html>
